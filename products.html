<!-- products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Mobile Brands (Price up to $10)</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Samsung</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nokia</td>
                <td>$8</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Xiaomi</td>
                <td>$9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
